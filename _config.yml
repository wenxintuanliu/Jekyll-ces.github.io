sass:
  sass_dir: _sass
  style: compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Chunfeng fusu
  url: https://github.com/wenxintuanliu/Jekyll-ces.github.io
  email: 2023012685@nwafu.edu.cn

rouge:
  line_numbers: true
  wrap: true